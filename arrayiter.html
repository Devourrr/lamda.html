<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>배열의 반복 메서드</title>
</head>
<body>

<h2>JavaScript Array.forEach()</h2>
<p id="demo1"></p>

<script>
const numbers = [45, 4, 9, 16, 25];
let txt = "";
numbers.forEach(myFunction);  //numbers 배열원소당 한번씩 myFunction함수를 호출
document.getElementById("demo1").innerHTML = txt;
function myFunction(value, index, array) { //콜백함수
  txt += value + "<br>";  
}
</script>

<h2>JavaScript Array.map()</h2>
<p id="demo2"></p>
<script>
const numbers1 = [45, 4, 9, 16, 25];
const numbers2 = numbers1.map(myFunction1); //map은 다른 배열로 원소 이동

document.getElementById("demo2").innerHTML = numbers2;

function myFunction1(value, index, array) {
  return value * 2;
}
</script>
</body>
</html>
