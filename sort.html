<h2>JavaScript Array Sort</h2>
<p>The sort() method sorts an array alphabetically.</p>

<button onclick="myFunction1()">Try it</button> <br/>
<button onclick="myFunction2()">Try it</button>

<p id="demo1"></p>

<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo1").innerHTML = fruits;

function myFunction1() {
	  fruits.sort(); //sort메서드는 올림차순으로 정렬된 자신 배열을 반환
	  document.getElementById("demo1").innerHTML = fruits;
}

function myFunction2() {	
  // Then reverse it:
  	fruits.reverse(); //내림차순으로 변경
  	document.getElementById("demo1").innerHTML = fruits;
}
</script>

<button onclick="myFunction3()">Try it</button><br/>
<button onclick="myFunction4()">Try it</button>
<p id="demo2"></p>
<script>
const points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo2").innerHTML = points;  

function myFunction3() {
  points.sort(function(a, b){return a - b}); //콜백함수를 사용하여 숫자 정렬(올림차순)
  document.getElementById("demo2").innerHTML = points;
}

function myFunction4() {
  points.sort(function(a, b){return b - a}); //내림차순 정렬
  document.getElementById("demo2").innerHTML = points;
}
</script>

<h2>object가 원소인 배열</h2>
<button onclick="myFunction5()">Sort</button>
<p id="demo3"></p>
<script>
const cars = [
  {type:"Volvo", year:2016}, //원소가 object임
  {type:"Saab", year:2001},
  {type:"BMW", year:2010}
];

displayCars();

function displayCars(){
	document.getElementById("demo3").innerHTML =
		cars[0].type + " " + cars[0].year + "<br>" +
		cars[1].type + " " + cars[1].year + "<br>" +
		cars[2].type + " " + cars[2].year;	
}

function myFunction5() {
  cars.sort(function(a, b){return a.year - b.year});
  displayCars();
}
</script>
