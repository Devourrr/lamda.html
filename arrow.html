<!DOCTYPE html>
<html>
<head lang="ko">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>arrow 함수</title>
</head>
<body>

<h3>js 일반 함수 표시법</h3>

<p id="demo1"></p>

<script>
var hello; //함수 변수
hello = function() {
  return "Hello World!";
}
document.getElementById("demo1").innerHTML = hello();
</script>

<h3>arrow함수 사용</h3>
<p id="demo2"></p>

<script>
var hello2;
hello2 = () => {   //함수를 화살표를 사용해서 정의	
  return "Hello World!";
}
document.getElementById("demo2").innerHTML = hello2();
</script>

</body>
</html>
